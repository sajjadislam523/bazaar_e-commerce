{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="container">
		<!-- ========================= SECTION MAIN ========================= -->
		<section class="section-intro padding-y-sm">
			<div class="container-fluid p-0">
				<div id="homeCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators (optional) -->
					<ol class="carousel-indicators">
						<li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#homeCarousel" data-slide-to="1"></li>
						<li data-target="#homeCarousel" data-slide-to="2"></li>
					</ol>

					<!-- Carousel Items -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="{% static 'images/banners/1.png' %}" class="d-block w-100" alt="banner 1">
						</div>
						<div class="carousel-item">
							<img src="{% static 'images/banners/2.png' %}" class="d-block w-100" alt="banner 2">
						</div>
						<div class="carousel-item">
							<img src="{% static 'images/banners/3.png' %}" class="d-block w-100" alt="banner 3">
						</div>
					</div>

					<!-- Controls (optional) -->
					<a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div> <!-- container-fluid //  -->
		</section>
		<!-- ========================= SECTION MAIN END// ========================= -->
		<!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">

		<header class="section-heading">
			<h3 class="section-title">Popular products</h3>
		</header><!-- sect-heading -->


		<div class="row">
			{% for product in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{product.get_url}}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
					<figcaption class="info-wrap">
						<a href="{{product.get_url}}" class="title">{{ product.product_name }}</a>
						<div class="price mt-1">$ {{ product.price }}</div> <!-- price-wrap.// -->
					</figcaption>
				</div>
			</div> <!-- col.// -->
			{% endfor %}
		</div> <!-- row.// -->

	</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>

</html>

{% endblock %}
